<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./test.js" defer></script>
</head>
<body>
  <header> 
    <div class="container">
      <div class="btn">
        <input type="checkbox" name="check" id="check">
        <label for="check">
          <div class="box">
            <div class="ball"></div>
            <div class="scenary">
              <div class="sun">
                <img src="./assets/sun.svg" alt="sun">
              </div>
              <div class="moon">
                <img src="./assets/moon.svg" alt="moon">
              </div>

            </div>
          </div>
        </label>
      </div>
    </div>
  </header>
  <main>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two button">AC</button>
      <button data-delete class="button">DEL</button>
      <button data-operation class="button-operation">รท</button>
      <button data-number class="button">1</button>
      <button data-number class="button">2</button>
      <button data-number class="button">3</button>
      <button data-operation class="button-operation">*</button>
      <button data-number class="button">4</button>
      <button data-number class="button">5</button>
      <button data-number class="button">6</button>
      <button data-operation class="button-operation">+</button>
      <button data-number class="button">7</button>
      <button data-number class="button">8</button>
      <button data-number class="button">9</button>
      <button data-operation class="button-operation">-</button>
      <button data-number class="button">.</button>
      <button data-number class="button">0</button>
      <button data-equals class="span-two button">=</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
